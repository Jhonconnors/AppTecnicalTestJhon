<div class="container listado p-3">

    <div class="car-body text-center p-2 ">
        <p class="titulo mt-2">LISTADO DE USUARIOS</p>
        <button type="submit" class="btn btn-success float-end mb-2" (click)="goCreateUser()">CREAR NUEVO</button>
        <table *ngIf="listUsuarios.length > 0" class="table table-hover ">
            <thead class="encabezados">
                <tr>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">TELEFONO</th>
                    <th scope="col">COMUNA</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of listUsuarios">
                    <td>{{ user.nombre }}</td>
                    <td>{{ user.apellido }} <br>
                    <td>{{ user.telefono}}</td>
                    <td>{{ user.comuna}}</td>
                    <td><span class="material-symbols-outlined icono2"
                        (click)="editUser(user.id)">
                        edit_square
                        </span></td>
                        <td><span class="material-symbols-outlined icono"
                            (click)="delete(user.id)">
                            delete_forever
                            </span></td>
                </tr>
            </tbody>
        </table>
        <h5 class="text-start mt-4" *ngIf="listUsuarios.length == 0">No hay Usuarios para mostrar</h5>
    </div>

</div>
